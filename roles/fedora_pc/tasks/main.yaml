- name: install neccesary packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
  - vim
  - guake
  - gnome-tweak-tool
  - libselinux-python
  - keepassx
  # - google-chrome-stable
  - chrome-gnome-shell
  - openvpn
  - supervisor
  - calibre
  - sshfs

  # Berea VPN
  - NetworkManager-openconnect-gnome
  - openconnect
  become: yes

- name: install supervisor dependencies
  pip:
    name: supervisor-stdout
    state: present

- name: make openvpn config dir
  file:
    path: "/home/{{ user }}/.vpn"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0700

- name: copy vpn config
  template:
    src: "/home/{{ user }}/code/automation/playbooks/ovpn_configs/{{ vpn_config }}"
    dest: "/home/{{ user }}/.vpn/"
  ignore_errors: yes

