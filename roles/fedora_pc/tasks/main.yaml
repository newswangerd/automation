- name: setup vpn on supverisor
  template:
    src: templates/ovpn.conf
    dest: /etc/supervisord.d/ovpn.ini
  become: yes

- name: setup git
  template:
    src: .gitconfig
    dest: "{{ ansible_user_dir }}/.gitconfig"
